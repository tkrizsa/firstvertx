<div xld-page="2,2,2" ng-controller='xldCtrlPartners'>
<h1>Partners</h1>
<table>
	<tr ng-repeat="partner in s.partners._rows">
		<td>{{partner.partnerId}}</td>
		<td><a xld-forward  href='/partners/{{partner.partnerId}}'>{{partner.partnerName}}</a></td>
		<td>{{partner.partnerStatus}}</td>
	</tr>
</table>
</div>
